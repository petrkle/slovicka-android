[% INCLUDE header.html %]
<div class="flex-container">
[% FOREACH slovicko IN slovicka -%]
<div class="fcs"><div class="fis" data-translation="[% slovicko.value %]">[% slovicko.key %]</div></div>
[% IF loop.last %]
[% SET foo = 0 %]
[% WHILE foo < pridat.${pismeno} %]
<div class="fcs"></div>
[% foo = foo + 1 %]
[% END %]
[% END %]
[%- END %]
</div>
<script src="slovicka.js"></script>
[% INCLUDE footer.html -%]
